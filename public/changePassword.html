<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change Password</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-medium">
			<h1>Change Password</h1>

			<form id="changeForm" class="vertical-form">
				<label for="key">Secret Key:</label>
				<input type="password" id="key" required />

				<label for="newPassword">New Password:</label>
				<input type="password" id="newPassword" required />

				<label for="confirmPassword">Confirm Password:</label>
				<input type="password" id="confirmPassword" required />

				<button type="submit" class="btn add full">Update Password</button>
			</form>

			<div
				id="message"
				class="center"
				style="margin-top: 15px; font-weight: 600"
			></div>

			<a href="login.html" class="btn edit full" style="margin-top: 20px">
				⬅️ Back to Login
			</a>
		</div>

		<script src="changePassword.js"></script>
	</body>
</html>
