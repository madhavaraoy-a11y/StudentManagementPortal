<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Marks</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

			<!-- ðŸ” Search form -->

				<label for="class">Class:</label>
				<input type="text" id="class" required />

				<button type="submit" class="btn search full">Search</button>
			</form>

			<!-- ðŸ§¾ Result section -->
			<div id="result" style="display: none">
				<!-- ðŸ“Š Marks -->
				<div class="result">
					<h2>Mark Sheet</h2>
					<div id="marksTable"></div>
				</div>

				<!-- ðŸ—“ï¸ Attendance -->
				<div class="result" style="margin-top: 25px">
					<h2>Attendance Sheet</h2>
					<div id="attendanceTable"></div>
				</div>
			</div>

			<!-- â„¹ï¸ Message / errors -->
			<div
				id="message"
				class="center"
				style="margin-top: 15px; font-weight: 600"
			></div>
		</div>

		<script src="searchStudent.js"></script>
	</body>
</html>
