<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Display Student Details</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-medium">
			<h1>Display Student Details</h1>

			<!-- üîç Search Form -->
			<form id="searchForm" class="vertical-form">
				<label for="roll">Admission No:</label>
				<input type="text" id="roll" required />

				<label for="class">Class:</label>
				<input type="text" id="class" required />

				<button type="submit" class="btn search full">Search Student</button>
			</form>

			<!-- ‚ÑπÔ∏è Message (for not found, same style as other pages) -->
			<div
				id="message"
				class="center"
				style="margin-top: 15px; font-weight: 600"
			></div>

			<!-- üßæ Student Info -->
			<div
				id="studentDetails"
				class="result"
				style="display: none; margin-top: 25px"
			></div>

			<!-- üè† Back Button -->
			<a href="dashboard.html" class="btn edit full" style="margin-top: 20px">
				‚¨ÖÔ∏è Back to Dashboard
			</a>
		</div>

		<script src="displayStudent.js"></script>
		<script>
			// ‚úÖ Restrict page access to logged-in users
			if (localStorage.getItem("loggedIn") !== "true") {
				alert("Please log in to access this page!");
				window.location.href = "login.html";
			}
		</script>
	</body>
</html>
