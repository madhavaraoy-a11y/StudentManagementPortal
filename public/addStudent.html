<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Student</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-medium">
			<h1>Add Student</h1>

			<form id="studentForm" class="vertical-form">
				<label for="roll">Admission No:</label>
				<input type="text" id="roll" required />

				<label for="name">Student Name:</label>
				<input type="text" id="name" required />

				<label for="father">Father/Guardian Name:</label>
				<input type="text" id="father" required />

				<label for="aadhar">Student Aadhar No:</label>
				<input
					type="text"
					id="aadhar"
					maxlength="12"
					pattern="\d{12}"
					title="Enter a valid 12-digit Aadhar number"
					required
				/>

				<label for="dob">Student DOB:</label>
				<input type="date" id="dob" required max="" />

				<label for="class">Class:</label>
				<input type="text" id="class" required />

				<label for="mobile">Parent Mobile No:</label>
				<input
					type="tel"
					id="mobile"
					pattern="[0-9]{10}"
					maxlength="10"
					title="Enter a valid 10-digit mobile number"
					required
				/>

				<label for="pen">PEN ID:</label>
				<input
					type="text"
					id="pen"
					maxlength="11"
					pattern="\d{11}"
					title="Enter a valid 11-digit PEN ID"
					required
				/>

				<label for="apaar">APAAR ID:</label>
				<input
					type="text"
					id="apaar"
					maxlength="12"
					pattern="[A-Za-z0-9]{12}"
					title="Enter a valid 12-character APAAR ID"
					required
				/>

				<label for="year">Academic Year:</label>
				<select id="year" required>
					<option value="">Select Year</option>
					<option>2025-2026</option>
					<option>2026-2027</option>
					<option>2027-2028</option>
					<option>2028-2029</option>
					<option>2029-2030</option>
					<option>2030-2031</option>
					<option>2031-2032</option>
					<option>2032-2033</option>
					<option>2033-2034</option>
					<option>2034-2035</option>
				</select>

				<button type="submit" class="btn add full">Save Student</button>
			</form>

			<div
				id="message"
				class="center"
				style="margin-top: 15px; font-weight: 600"
			></div>

			<a href="dashboard.html" class="btn edit full" style="margin-top: 20px">
				⬅️ Back to Dashboard
			</a>
		</div>

		<script src="addStudent.js"></script>
		<script>
			if (localStorage.getItem("loggedIn") !== "true") {
				alert("Please log in to access this page!");
				window.location.href = "login.html";
			}
		</script>
		<script>
			// ✅ Restrict DOB date picker to not allow future dates
			const today = new Date().toISOString().split("T")[0];
			document.getElementById("dob").setAttribute("max", today);
		</script>
	</body>
</html>
