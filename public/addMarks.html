<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Marks</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-medium">
			<h1>Add Marks</h1>

			<form id="searchForm" class="vertical-form">
				<label for="roll">Admission No:</label>
				<input type="text" id="roll" required />

				<label for="class">Class:</label>
				<input type="text" id="class" required />

				<button type="submit" class="btn add full">Search Student</button>
			</form>

			<div id="marksSection" style="display: none; margin-top: 25px">
				<h2>Enter Marks</h2>
				<p id="studentName" class="center"></p>

				<form id="marksForm" class="vertical-form">
					<label for="subject">Subject:</label>
					<select id="subject" required>
						<option value="">Select Subject</option>
						<option>Telugu</option>
						<option>Hindi</option>
						<option>English</option>
						<option>Maths</option>
						<option>Science</option>
						<option>Social</option>
					</select>

					<label for="exam">Exam:</label>
					<select id="exam" required>
						<option value="">Select Exam</option>
						<option>FA1</option>
						<option>FA2</option>
						<option>SA1</option>
						<option>FA3</option>
						<option>FA4</option>
						<option>SA2</option>
					</select>

					<label for="marks">Marks Scored:</label>
					<input type="number" id="marks" min="0" required />

					<button type="submit" class="btn add full">Save Marks</button>
				</form>
			</div>

			<div
				id="message"
				class="center"
				style="margin-top: 15px; font-weight: 600"
			></div>

			<a href="dashboard.html" class="btn edit full" style="margin-top: 20px">
				⬅️ Back to Dashboard
			</a>
		</div>

		<script src="addMarks.js"></script>
	</body>
</html>
